<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="">
    <div class="container d-flex justify-content-center align-items-center vh-100 w-100">
        <div id="initial" class="text-center">
            <h1 class="mb-5 fw-bold">Choose your destiny</h1>
            <div id="initialBtn" class="d-flex gap-3 flex-wrap justify-content-center">
                <button id="btnCheck" class="btn">Check if your e-mail is in our database</button>
                <button id="btnDice" class="btn">Let's play dice against me</button>
            </div>

        </div>
        <div id="mailCheker" class="d-none no-opacity">
                <form id="mailForm" class="mailCheker-wrapper d-flex flex-column gap-2 align-items-center">
                    <label for="emailInput"><h2 class="fw-bold">Please insert your e-mail</h2></label>
                    <input type="email" id="emailInput" placeholder="JonSnow@winterfell.com" class="rounded-3 border-0 text-center px-3 mb-2">
                    <div id="mailFormBtns">
                        <input id="btnSubmitMail" type="submit" value="Check" class="btn me-3">
                        <button class="btn"><a href="./index.html">Return to the start</a></button>
                    </div>
                </form>
                <div id="mailResult" class="d-flex justify-content-center align-items-center d-none flex-column no-opacity">
                    <h2 class="fw-bolder mb-4">Wellcome bro</h2>
                    <button class="btn"><a href="./index.html">Return to the start</a></button>
                </div>
        </div>
        <div id="diceGame" class="d-none no-opacity">

        </div>
    </div>
    <script src="./js/utilities.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
